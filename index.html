<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes de la NASA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-center mb-12">Galería de Imágenes de la NASA</h1>
        <div id="image-gallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>

        <div class="mt-24">
            <h2 class="text-3xl font-bold text-center mb-8">Formulario de Contacto</h2>
            <form name="contact" method="POST" data-netlify="true" class="max-w-xl mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
                <input type="hidden" name="form-name" value="contact" />
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2" for="name">Nombre</label>
                    <input type="text" id="name" name="name" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-4 text-white focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2" for="email">Email</label>
                    <input type="email" id="email" name="email" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-4 text-white focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-300 mb-2" for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="4" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-4 text-white focus:outline-none focus:border-blue-500" required></textarea>
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300">Enviar Mensaje</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gallery = document.getElementById('image-gallery');
            const apiKey = 'DEMO_KEY'; // Usamos la clave de demostración de la NASA
            const count = 3;
            const apiUrl = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}&count=${count}`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('La respuesta de la red no fue exitosa');
                    }
                    return response.json();
                })
                .then(data => {
                    data.forEach(item => {
                        if (item.media_type === 'image') {
                            const card = `
                                <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg transform hover:scale-105 transition-transform duration-300">
                                    <img src="${item.url}" alt="${item.title}" class="w-full h-64 object-cover">
                                    <div class="p-6">
                                        <h2 class="text-2xl font-bold mb-2">${item.title}</h2>
                                        <p class="text-gray-400 text-sm mb-4">${item.date}</p>
                                        <p class="text-gray-300">${item.explanation.substring(0, 150)}...</p>
                                    </div>
                                </div>
                            `;
                            gallery.innerHTML += card;
                        }
                    });
                })
                .catch(error => {
                    console.error('Error al obtener las imágenes de la NASA:', error);
                    gallery.innerHTML = '<p class="text-center text-red-500 col-span-full">No se pudieron cargar las imágenes. Inténtalo de nuevo más tarde.</p>';
                });
        });
    </script>
</body>
</html>

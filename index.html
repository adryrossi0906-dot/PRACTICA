<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes de la NASA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-center mb-12">Imagen Astronómica del Día</h1>
        <div id="image-gallery" class="flex justify-center">
            <!-- La imagen del día se cargará aquí -->
        </div>

        <div class="mt-24">
            <h2 class="text-3xl font-bold text-center mb-8">Formulario de Contacto</h2>
            <form name="contact" method="POST" action="/thank-you.html" data-netlify="true" netlify-honeypot="bot-field" class="max-w-xl mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
                <input type="hidden" name="form-name" value="contact" />
                <p class="hidden">
                    <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
                </p>
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2" for="name">Nombre</label>
                    <input type="text" id="name" name="name" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-4 text-white focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2" for="email">Email</label>
                    <input type="email" id="email" name="email" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-4 text-white focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-300 mb-2" for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="4" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-4 text-white focus:outline-none focus:border-blue-500" required></textarea>
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300">Enviar Mensaje</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gallery = document.getElementById('image-gallery');
            const apiUrl = '/.netlify/functions/fetch-nasa-images';

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('La respuesta de la red no fue exitosa');
                    }
                    return response.json();
                })
                .then(item => { // La API ahora devuelve un solo objeto
                    if (item.media_type === 'image') {
                        // Usamos max-w-4xl para darle un tamaño máximo a la tarjeta
                        const card = `
                            <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg max-w-4xl">
                                <img src="${item.url}" alt="${item.title}" class="w-full object-cover">
                                <div class="p-8">
                                    <h2 class="text-3xl font-bold mb-2">${item.title}</h2>
                                    <p class="text-gray-400 text-sm mb-4">${item.date}</p>
                                    <p class="text-gray-300 leading-relaxed">${item.explanation}</p>
                                </div>
                            </div>
                        `;
                        gallery.innerHTML = card; // Reemplazamos el contenido
                    } else {
                        gallery.innerHTML = '<p class="text-center text-xl">La publicación de hoy no es una imagen (puede ser un vídeo).</p>';
                    }
                })
                .catch(error => {
                    console.error('Error al obtener la imagen de la NASA:', error);
                    gallery.innerHTML = '<p class="text-center text-red-500 col-span-full">No se pudo cargar la imagen. Inténtalo de nuevo más tarde.</p>';
                });
        });
    </script>
</body>
</html>
